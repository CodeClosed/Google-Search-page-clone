<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="Uppernavbar">
        <div class="navbar-elements" id="left-elements">
            <a
                href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a
                href="https://store.google.com/in/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-IN">Store</a>
        </div>
        <div class="navbar-elements" id="right-elements">
            <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
        </div>
    </nav>

    <section class="main-section">
        <div class="main-container">
            <div class="logo">
                <div id="main-logo">
                    <p>Google</p>
                </div>
            </div>
            <div class="search-bar">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" class="search-input" placeholder="Search Google" />
                    <div>
                        <button class="search-button" type="submit">Google Search</button>
                        <button class="search-button" type="submit" name="btnI">
                            I'm Feeling Lucky
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<footer>
  <div class="country-name">
    <p>India</p>
  </div>
  <div class="lower-navbar">
    <div class="lower-navbar-elements" id="footer-left">
      <a href="https://policies.google.com/privacy">Privacy</a>
      <a href="https://policies.google.com/terms">Terms</a>
      <a href="https://www.google.com/preferences">Settings</a>
    </div>
    <div class="lower-navbar-elements" id="footer-right">
      <a href="https://ads.google.com/home/">Advertising</a>
      <a href="https://www.google.com/services/">Business</a>
      <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
    </div>
  </div>
</footer>


</html>
